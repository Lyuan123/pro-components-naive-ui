<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <div id="app">
    <pro-card title="123">{{ message }}</pro-card>
  </div>
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue/dist/vue.esm-browser.js",
        "naive-ui": "https://unpkg.com/naive-ui@2.40.3/dist/index.mjs",
        "pro-naive-ui": "./dist/index.mjs"
      }
    }
  </script>
  <script type="module">
    import { createApp } from 'vue'
    import naive from 'naive-ui'
    import proNaive from 'pro-naive-ui'

    const App = {
      setup() {
        return {
          message: 'pro-naive'
        }
      }
    }
    const app = createApp(App)
    app.use(naive)
    app.use(proNaive)
    app.mount('#app')
  </script>
</body>

</html>
