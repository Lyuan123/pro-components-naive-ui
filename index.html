<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Naive UI: 二次封装 Naive UI ，让君少写些代码</title>
</head>

<body>
  <script>
    const path = window.location.pathname
    const pathLocale = path.startsWith('/zh-CN')
      ? 'zh-CN'
      : undefined
    function deriveTitleFromLocale(locale = navigator.language) {
      document.title = 'Pro Naive UI: 二次封装 Naive UI ，让君少写些代码'
    }
    deriveTitleFromLocale(pathLocale)
  </script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const p = urlParams.get('path');

    if (p) {
      history.replaceState(null, '', p + window.location.hash);
    }
  </script>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
