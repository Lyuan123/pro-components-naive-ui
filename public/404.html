<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript">
    // 检查是否在404页面
    if (window.location.pathname !== '/index.html') {
      const hash = window.location.hash
      const pathname = window.location.pathname;
      window.location.replace(`/index.html?path=${pathname}&hash=${hash}`);
    }
  </script>
</head>

<body>
</body>

</html>
